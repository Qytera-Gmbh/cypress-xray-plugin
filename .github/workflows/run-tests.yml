name: Run plugin tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    # manually triggered

# Required for test results reporting.
permissions:
  checks: write
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run eslint
      - run: npm run test
      - run: npm run coverage
      - uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            .mocha/**/*.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          retention-days: 30
