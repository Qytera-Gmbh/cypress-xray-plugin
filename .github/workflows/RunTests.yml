name: Run Plugin Tests

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    # manually triggered

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js 18.x
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
            cache: "npm"
      - name: run tests
        run: npm ci && npm test
