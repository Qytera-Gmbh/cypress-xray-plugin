name: Run Plugin Tests

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    # manually triggered

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install plugin dependencies
        run: npm install
      - name: Build plugin
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Run ESLint
        run: npm run eslint
